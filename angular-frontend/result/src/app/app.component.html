<div class="page-layout" *ngIf="pokemon$ | async as pokemonList; else loading">
  <app-pokemon-overview
    [pokemon]="pokemonList"
    [selectedPokemonIds]="selectedPokemonIds"
    (pokemonSelected)="onPokemonSelectedInList($event)"
  ></app-pokemon-overview>

  <app-pokemon-detail
    [selectedPokemon]="selectedPokemonDetail"
    [selectedPokemonIds]="selectedPokemonIds"
    (pokemonCaught)="onPokemonCaught($event)"
  ></app-pokemon-detail>
</div>

<ng-template #loading>
  <h2>Loading...</h2>
</ng-template>
